<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>


	<style>
	#one{
		width: 400px;
		height: 400px;
		background-color:purple;
	}
	#two{
		width: 300px;
		height: 300px;
		background-color:lightyellow;

	}
	#three{
		width: 200px;
		height: 300px;
		background-color:gray;
	}
	#four{
		width: 100px;
		height: 100px;
		background-color:lightgreen;
	}
	#five{
		width: 50px;
		height: 40px;
		background-color:green;
	}


</style>
</head>
<body>
	<h1> Event Capture and Bubbling</h1>
	<div id="one" date-name='1'>1
		<div id="two" date-name='2'>2
			<div id="three" date-name='3'>3
				<div id="four" date-name='4'>4
					<div id="five" date-name='5'>5
					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		
		//bubbling phase

		document.getElementById("one").addEventListener("click",function(e)
		{
			console.log("1");
			console.log("target= " + e.target.dataset.name);
			console.log('currentTarget=' + e.currentTarget.dataset.name);
		},false);


		document.getElementById("two").addEventListener("click",function(e)
		{
			console.log("2");
			console.log("target= " + e.target.dataset.name);
			console.log('currentTarget=' + e.currentTarget.dataset.name);
		},false);



		document.getElementById("three").addEventListener("click",function(e)
		{
			console.log("3");
			console.log("target= " + e.target.dataset.name);
			console.log('currentTarget=' + e.currentTarget.dataset.name);
		},false);


		document.getElementById("four").addEventListener("click",function(e)
		{
			console.log("4");
			console.log("target= " + e.target.dataset.name);
			console.log('currentTarget=' + e.currentTarget.dataset.name);
		},false);


		document.getElementById("five").addEventListener("click",function(e)
		{
			console.log("5");
			console.log("target= " + e.target.dataset.name);
			console.log('currentTarget=' + e.currentTarget.dataset.name);
		},false);



	</script>


</body>
</html>
