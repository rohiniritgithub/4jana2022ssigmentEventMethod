<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

	#one{
		width: 400px;
		height: 400px;
		background-color:purple;
	}
	#two{
		width: 300px;
		height: 300px;
		background-color:lightyellow;

	}
	#three{
		width: 200px;
		height: 300px;
		background-color:gray;
	}
</style>
</head>
<body>


	<h1> Event methods</h1>
	<div id="one" date-name='1'>1
		<div id="two" date-name='2'>2
			<div id="three" date-name='3'>3
			
			</div>
		</div>
	</div>

	<script type="text/javascript">
		
		function div1(e)
		{
			this.style.backgroundColor='red';
			e.stopImmediatePropagation();
		}
		function div2(e)
		{
			this.style.backgroundColor='blue';
			//e.stopPropagation();
			e.stopImmediatePropagation();
		}

		function div2_2(e)
		{
			this.style.width='250px';
			//e.stopPropagation();
			e.stopImmediatePropagation();
		}


		function div3(e)
		{
			this.style.backgroundColor='yellow';
			e.stopPropagation();
			
		}

		var divOne=document.getElementById("one");
		//console.log(divOne)

		var divtwo=document.getElementById("two");
		var divthree=document.getElementById("three");
		divOne.addEventListener("click" ,div1,false);
		divtwo.addEventListener("click" ,div2,false);
		divtwo.addEventListener("click" ,div2_2,false);
		divthree.addEventListener("click" ,div3,false);
	</script>

</body>
</html>
